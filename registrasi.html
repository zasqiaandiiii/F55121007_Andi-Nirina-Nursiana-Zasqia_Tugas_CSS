<html>
    <head>
        <title>Tugas CSS Pemrograman Web 1 </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>REGISTRASI</h1>
        <form>
            <table frame="box" align="center">
                </tr>
                <tr>
                    <td>Nama Depan</td>
                    <td>:</td>
                    <td align="center">
                        <input type="text" name= "depan" size="30">
                    </td>
                </tr>
                <tr>
                    <td>Nama Belakang</td>
                    <td>:</td>
                    <td align="center">
                        <input type="text" name="belakang" size="30">
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td align="center">
                        <input type="text" name="alamat" size="30">
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td align="center">
                        <input type="date" name="tanggal">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td align="center">
                        <input type="radio" name="jk" value="lk"/>Laki-Laki
                        <input type="radio" name="jk" value="pr"/>Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td align="center">
                        <input type="text" name="username" size="30">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td align="center">
                        <input type="password" name="pass" size="30">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="file" name="Gambar">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
